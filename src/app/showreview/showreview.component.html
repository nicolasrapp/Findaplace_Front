<div class="popup">
    <div class="photo_text">
    <div class="text">
    <div class="place-name">
        <h1>{{review.users.user_name}}</h1>
    </div>
    
    <div class="rating-line">
        <div class="rating">
            <div class="left">
            <p>{{review.rate}}</p>
            <div class="stars">
                <app-rating-review [rating]="review.rate"></app-rating-review>                
            </div> 
        </div> 
        </div>
    </div>
    <div class="comments">
        <p><b>Commentaire :</b> </p>
        <p>{{review.comment}}</p>
    </div>
    </div>
    </div>
    <div class="tag_wrapper">
        <app-tag *ngFor="let tag of review.tags" [tagName]="tag.name" [tagColor] = "tag.color"></app-tag>
    </div>
</div>
