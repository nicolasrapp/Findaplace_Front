<div     id="map"
>
<google-map
  #googleMapElement
  height="500px"
  width="900px"
  [center]="center"
  [zoom]="zoom"
  (mapClick)="moveMap($event)"
  (mapMousemove)="move($event)"
  [options]="mapOptions"
>
<button (click)="moveToLocation()">Pan to current location</button>
</google-map>

<button mat-raised-button (click)="addMarker()">Add Marker</button>

</div>
