<div class="map" id="map"
>
<google-map
  #googleMapElement
  height="500px"
  width="900px"
  [center]="center"
  [zoom]="zoom"
  (mapClick)="moveMap($event)"
  (mapMousemove)="move($event)"
  [options]="mapOptions"
>
</google-map>
<button mat-raised-button class="location-button" (click)="moveToLocation()">
  <span class="material-icons">
    my_location
    </span>
  </button>
</div>
