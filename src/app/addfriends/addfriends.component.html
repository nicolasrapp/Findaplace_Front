<!-- user-list.component.html -->
<div class="user-list-container">
    <h2>Add Followers</h2>
    <input type="text" [(ngModel)]="searchQuery" placeholder="Search by username" />
  <div class="friend-container">
    <ul *ngFor="let user of users | filterUsers: searchQuery" class="friend">
        <li >
          {{ user.user_name }}
        </li>
  <ng-container *ngIf="isUserFollowing(user)">
    <button class="button" type="submit" (click)="unFollowUser(user)">Unfolow</button>
  </ng-container>
  <ng-container *ngIf="!isUserFollowing(user)">
    <button class='button' type="submit" (click)="followUser(user)">Follow</button>
  </ng-container>      </ul>
  </div>
    
</div>
