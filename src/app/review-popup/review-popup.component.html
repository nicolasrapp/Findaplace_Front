<h3>Nom de ton Spot</h3>
<form>
  <mat-form-field class="place-input">
    <input
      ngx-gp-autocomplete
      #input
      #placesRef="ngx-places"
      type="text"
      matInput
      (onAddressChange)="onPlaceSelected($event)"
      [placeholder]="placeholder"
      [options]="options"
    />
  </mat-form-field>
</form>
<button mat-flat-button color="primary" (click)="nextStep()">Suite</button>
